

<source>
  type syslog
  port 42185
  bind 127.0.0.1
  tag syslog
</source>

<match **>
  type copy
  <store>
    type stdout
  </store>

  <store>
    type elasticsearch
    logstash_format true
    flush_interval 5s
    type_name distribot

    # We post data to https://<elasticsearch_hostname>/elastic/<index_name>/
    hosts https://infra/elastic/
    index_name distribot
  </store>

</match>
