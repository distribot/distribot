  dockerfile: ./Dockerfile
  volumes:
    - ./:/var/www/distribot
  environment:
    - TERM=xterm
    - INFRA_HOST=infra_1
    - RABBITMQ_USERNAME=distribot
    - RABBITMQ_PASSWORD=distribot
  working_dir: /var/www/distribot
  links:
    - infra
  command: bash -c "./provision/nodes.sh && tail -f /dev/null"

